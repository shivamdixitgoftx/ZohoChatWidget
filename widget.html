<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.zohostatic.com/creator/widgets/version/2.0/widgetsdk-min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      background-color: white;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .chat-header {
      background-color: #343541;
      color: #ffffff;
      padding: 1rem;
      font-weight: 500;
      font-size: 1.2rem;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-message {
      margin-bottom: 1rem;
      display: flex;
    }
    .chat-message.assistant {
      justify-content: flex-start;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .assistant .bubble {
      background-color: #f7f7f8;
      color: #000;
    }
    .user .bubble {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .chat-footer {
      border-top: 1px solid #e0e0e0;
      padding: 1rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">Chat Assistant</div>

  <div class="chat-messages" id="chatMessages">
    <div class="chat-message assistant">
      <div class="bubble">Hello! Iâ€™m ChatGPT. How can I help you today?</div>
    </div>
  </div>

  <div class="chat-footer">
    <form id="chatForm">
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Send a message..." required>
        <button class="btn btn-success" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>

<script>
  let appName = "client-portal-view"; // replace with your app link name

  ZOHO.embeddedApp.init().then(() => {
    // Now safe to use .on()
    ZOHO.embeddedApp.on("PageLoad", function () {
      const chatForm = document.getElementById('chatForm');
      const messageInput = document.getElementById('messageInput');
      const chatMessages = document.getElementById('chatMessages');

      chatForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        appendMessage('user', message);
        messageInput.value = '';
        callAI(message);
      });

      function appendMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `chat-message ${sender}`;
        msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function callAI(message) {
        ZOHO.CREATOR.API.invokeCustomFunction({
          appName: appName,
          formName: "New_Appointment", // Replace as needed
          functionName: "testingGptFunction2",
          data: { prompt: message }
        }).then(function(response) {
          const parsed = JSON.parse(response.data);
          const reply = parsed.choices[0].message.content;
          appendMessage('assistant', reply);
        }).catch(function(err) {
          console.error("Function call failed:", err);
          appendMessage('assistant', "Sorry, something went wrong.");
        });
      }
    });
  });
</script>

</body>
</html>

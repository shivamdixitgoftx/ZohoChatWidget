<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.zohostatic.com/creator/widgets/version/2.0/widgetsdk-min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
    }

    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      background-color: white;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      background-color: #343541;
      color: #ffffff;
      padding: 1rem;
      font-weight: 500;
      font-size: 1.2rem;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-message {
      margin-bottom: 1rem;
      display: flex;
    }

    .chat-message.assistant {
      justify-content: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .assistant .bubble {
      background-color: #f7f7f8;
      color: #000;
    }

    .user .bubble {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .chat-footer {
      border-top: 1px solid #e0e0e0;
      padding: 1rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">Chat Assistant</div>

  <div class="chat-messages" id="chatMessages">
    <!-- Assistant Message -->
    <div class="chat-message assistant">
      <div class="bubble">
        Hello! Iâ€™m ChatGPT. How can I help you today?
      </div>
    </div>

    <!-- User Message -->
    <div class="chat-message user">
      <div class="bubble">
        Can you tell me more about Zoho Creator integration?
      </div>
    </div>

    <!-- Assistant Message -->
    <div class="chat-message assistant">
      <div class="bubble">
        Absolutely! Zoho Creator allows you to build custom apps. I can help you generate Deluge code, HTML snippets, and workflows to integrate it.
      </div>
    </div>
  </div>

  <div class="chat-footer">
    <form id="chatForm">
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Send a message..." required>
        <button class="btn btn-success" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>

<script>
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');
  const chatMessages = document.getElementById('chatMessages');

  chatForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const message = messageInput.value.trim();
    if (message === '') return;

    // Create a new user message
    const userMessage = document.createElement('div');
    userMessage.className = 'chat-message user';
    userMessage.innerHTML = `<div class="bubble">${message}</div>`;
    chatMessages.appendChild(userMessage);

    // Auto-scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Clear input
    messageInput.value = '';
  });

      var settings1 = {

                         "type": "POST",
                         "timeout": 0,
                         "headers": headerMap,
                         "contentType": 'application/json; charset=utf-8',
                       };

            $.ajax(settings1).done(function (response1) {
              console.log(response1);
            });
  });
</script>
</body>
</html>
